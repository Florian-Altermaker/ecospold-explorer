<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>EcoSpold Explorer</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <link rel="stylesheet" href="assets/css/autocomplete.min.css" />
        <link rel="stylesheet" href="assets/css/style.min.css" />
    </head>
    <body>
        <div id="title">EcoSpold Explorer</div>
        <div id="parameters">
            <div class="parameters-block">
                <h2>
                    <svg width="35px" height="35px" viewBox="0 0 24 24" stroke-width="1.7" fill="none" xmlns="http://www.w3.org/2000/svg" color="#800080"><path d="M20 12V5.74853C20 5.5894 19.9368 5.43679 19.8243 5.32426L16.6757 2.17574C16.5632 2.06321 16.4106 2 16.2515 2H4.6C4.26863 2 4 2.26863 4 2.6V21.4C4 21.7314 4.26863 22 4.6 22H11" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8 10H16M8 6H12M8 14H11" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M20.5 20.5L22 22" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M15 18C15 19.6569 16.3431 21 18 21C18.8299 21 19.581 20.663 20.1241 20.1185C20.6654 19.5758 21 18.827 21 18C21 16.3431 19.6569 15 18 15C16.3431 15 15 16.3431 15 18Z" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 2V5.4C16 5.73137 16.2686 6 16.6 6H20" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <span>Search parameters</span>
                </h2>
                <div class="form">
                    <div class="form-input">
                        <label for="prm-source">Source</label>
                        <select id="prm-source" name="prm-source" class="full-select">
                            <option value="0" selected>-</option>
                        </select>
                    </div>
                    <div id="activity-keywords">
                        <label for="prm-activity-keyword-1">Activity search strings</label>
                    </div>
                    <button id="add-activity-keyword" class="add-button" title="Add a search string">
                        <svg width="30px" height="30px" stroke-width="1.7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#800080"><path d="M8 12H12M16 12H12M12 12V8M12 12V16" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                    <div id="reference-flow-keywords">
                        <label for="prm-reference-flow-1">Reference flow filtering strings</label>
                    </div>
                    <button id="add-reference-flow-keyword" class="add-button" title="Add a filtering string">
                        <svg width="30px" height="30px" stroke-width="1.7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#800080"><path d="M8 12H12M16 12H12M12 12V8M12 12V16" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                    <div id="intermediate-exchange-keywords">
                        <label for="prm-intermediate-exchange-1">Intermediate exchange filtering strings</label>
                    </div>
                    <button id="add-intermediate-exchange-keyword" class="add-button" title="Add a filterting string">
                        <svg width="30px" height="30px" stroke-width="1.7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#800080"><path d="M8 12H12M16 12H12M12 12V8M12 12V16" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                </div>
            </div>
            <div class="parameters-block">
                <h2>
                    <svg width="35px" height="35px" stroke-width="1.7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#800080"><path d="M19.5 22C20.3284 22 21 21.3284 21 20.5C21 19.6716 20.3284 19 19.5 19C18.6716 19 18 19.6716 18 20.5C18 21.3284 18.6716 22 19.5 22Z" fill="#800080" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M9.5 22C10.3284 22 11 21.3284 11 20.5C11 19.6716 10.3284 19 9.5 19C8.67157 19 8 19.6716 8 20.5C8 21.3284 8.67157 22 9.5 22Z" fill="#800080" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16.5 4H22L20 15H15.5M16.5 4L15.5 15M16.5 4H10.75M15.5 15H11.5M10.75 4H5L7 15H11.5M10.75 4L11.5 15" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M5 4C4.83333 3.33333 4 2 2 2" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M20 15H7H5.23077C3.44646 15 2.5 15.7812 2.5 17C2.5 18.2188 3.44646 19 5.23077 19H19.5" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <span>Output configuration</span>
                </h2>
                <div class="form">
                    <div class="form-input">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="output-activity-name" name="output-activity-name" checked>
                        </div>
                        <label for="output-activity-name">Activity name</label>
                    </div>
                    <div class="form-input">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="output-reference-flow-name" name="output-reference-flow-name" checked>
                        </div>
                        <label for="output-reference-flow-name">Reference flow name</label>
                    </div>
                    <div class="form-input">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="output-geography" name="output-geography" checked>
                        </div>
                        <label for="output-geography">Geography</label>
                    </div>
                    <div class="form-input">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="output-intermediate-exchanges" name="output-intermediate-exchanges">
                        </div>
                        <label for="output-intermediate-exchanges">Searched intermediate exchanges</label>
                    </div>
                    <div id="impact-categories" class="hidden">
                        <label for="prm-impact-categories-1">Impact categories</label>
                    </div>
                    <button id="add-impact-category" class="add-button hidden" title="Add a search string">
                        <svg width="30px" height="30px" stroke-width="1.7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#800080"><path d="M8 12H12M16 12H12M12 12V8M12 12V16" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                    <div id="elementary-flows" class="hidden">
                        <label for="prm-elementary-flows-1">Elementary flows</label>
                    </div>
                    <button id="add-elementary-flow" class="add-button hidden" title="Add a search string">
                        <svg width="30px" height="30px" stroke-width="1.7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#800080"><path d="M8 12H12M16 12H12M12 12V8M12 12V16" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#800080" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="buttons">
            <button id="dl-button" class="main-button">
                <svg width="25px" height="25px" viewBox="0 0 24 24" stroke-width="1.7" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff"><path d="M21 12.353L21 16.647C21 16.8649 20.8819 17.0656 20.6914 17.1715L12.2914 21.8381C12.1102 21.9388 11.8898 21.9388 11.7086 21.8381L3.30861 17.1715C3.11814 17.0656 3 16.8649 3 16.647L2.99998 12.353C2.99998 12.1351 3.11812 11.9344 3.3086 11.8285L11.7086 7.16188C11.8898 7.06121 12.1102 7.06121 12.2914 7.16188L20.6914 11.8285C20.8818 11.9344 21 12.1351 21 12.353Z" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3.52844 12.2936L11.7086 16.8382C11.8898 16.9388 12.1102 16.9388 12.2914 16.8382L20.5 12.2778" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 21.5V17" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 12V2M12 2L14.5 4.5M12 2L9.5 4.5" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <span>Extract</span>
            </button>
            <div id="dl-loader" class="main-button">
                <svg width="25px" height="25px" stroke-width="1.7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff"><circle cx="12" cy="12" r="10" stroke="#ffffff" stroke-width="1.7"></circle><path d="M16.5829 9.66667C15.8095 8.09697 14.043 7 11.9876 7C9.38854 7 7.25148 8.75408 7 11" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M14.4939 9.72222H16.4001C16.7315 9.72222 17.0001 9.45359 17.0001 9.12222V7.5" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M7.41707 13.6667C8.19054 15.6288 9.95698 17 12.0124 17C14.6115 17 16.7485 14.8074 17 12" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M9.5061 13.6222H7.59992C7.26855 13.6222 6.99992 13.8909 6.99992 14.2222V16.4" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <span>Extracting data...</span>
            </div>
            <a href="" id="dl-go" class="main-button">
                <svg width="25px" height="25px" stroke-width="1.7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff"><path d="M6 20L18 20" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 4V16M12 16L15.5 12.5M12 16L8.5 12.5" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <span>Download</span>
            </a>
        </div>
        <script src="assets/js/autocomplete.min.js" type="text/javascript"></script>
        <script src="assets/js/functions.min.js" type="text/javascript"></script>
        <script src="assets/js/events.min.js" type="text/javascript"></script>
    </body>
</html>
